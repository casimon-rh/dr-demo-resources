apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-stateless
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: managed-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      labels:
        velero.io/exclude-from-backup: 'true'
      name: 'example-stateless-{{name}}'
    spec:
      destination:
        namespace: default
        server: '{{server}}'
      project: default
      sources:
        - helm:
            values: |
              replicaCount: 1
              image:
                repository: registry.access.redhat.com
                pullPolicy: IfNotPresent
                tag: "latest"
                overrideName: "nginx-124"
                overrideNamespace: "ubi8"
              fullnameOverride: "example-stateless"
              command:
                override: true
                list:
                - nginx
                - '-g'
                - '"daemon off;"'
              service:
                type: ClusterIP
                port: 8080
          path: helmcharts/default
          repoURL: 'https://github.com/casimon-rh/dr-demo-resources'
          targetRevision: main
      syncPolicy:
        automated: {}