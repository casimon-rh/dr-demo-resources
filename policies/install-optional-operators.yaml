apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: 'Operators'
    policy.open-cluster-management.io/controls: 'Post-Install'
    policy.open-cluster-management.io/description: Instala operadores opcionales
    policy.open-cluster-management.io/standards: ''
  name: install-optional-operators
spec:
  disabled: false
  remediationAction: inform
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1beta1
        kind: OperatorPolicy
        metadata:
          name: install-web-terminal-operator
        spec:
          complianceType: musthave
          remediationAction: enforce
          severity: low
          subscription:
            channel: fast
            name: web-terminal
            source: redhat-operators
            sourceNamespace: openshift-marketplace
          upgradeApproval: Automatic
          versions: null
